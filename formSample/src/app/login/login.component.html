
<body>
    <div id="login">
    
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" #loginform="ngForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div *ngIf="isLogin" class="alert alert-success">
                                Sucessfully Logedin
                            </div>
                            <div *ngIf="isLoginFail" class="alert alert-danger">
                                User name or password incorrect.try again !!
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" required [(ngModel)]="model.UserName" class="form-control" #username="ngModel">
                                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                                    <div *ngIf="username.errors.required"> User name is required.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" required [(ngModel)]="model.Password" class="form-control" #password="ngModel">
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                    <div *ngIf="password.errors.required"> Password is required.</div>
                                </div>
                            </div>

                            
                            <div class="form-group">
                              <!--Write submit function access the method in .ts file, that will check through service.ts-->
                                <input type="submit" [disabled]="loginform.form.invalid" (click)="login()" name="submit" class="btn btn-info btn-md" value="Submit">&nbsp;&nbsp;
                                <input type="submit" routerLink="/" name="submit" class="btn btn-danger btn-md" value="Cancel">
                                <input type="submit" routerLink="/signup" name="submit" style="float: right" class="btn btn-success" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
